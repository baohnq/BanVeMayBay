<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href= {% static './assets/css/styte.css' %}>
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <header class="header"> header </header>
        <a href="{% url 'logout' %}">logout</a>
        <main>
            <div class="contaner">
                <div class="banner">
                    <div class="navbar">
                        <a class="nav-item active" href="./test.html">Đặt vé</a>
                        <a class="nav-item" href="">Báo cáo</a>
                        <a class="nav-item" href="">Cập nhật chuyến bay</a>
                        <a class="nav-item" href="{% url 'create_user' %}">Tạo tài khoản</a>
                    </div>
                </div>
                
                <form action="" id="form-search" class="shadow">
                    <div class="row">
                        <div class="col-md-4 ml-3">
                            <div class="input-group mb-3">
                                <select class="form-select" id="loaive" name="ticket_type">
                                    <option selected>Loại vé</option>
                                    <option value="one way">Một chiều</option>
                                    <option value="round trip">Khứ hồi</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4 ml-3">
                            <div class="input-group mb-3">
                                <select class="form-select" id="hanghe" name="class">
                                    <option selected>Hang ghe</option>
                                    <option value="economy">Thường</option>
                                    <option value="bussiness">Thương gia</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4 ml-3">
                            <div class="input-group mb-3">
                                <input type="number" name="seat_number" id="soluong" value="1" min=1 max=20>
                                {% comment %} <select class="form-select" id="soluong" name="soluong">
                                    <option selected>So Luong</option>
                                    <option value="1">Mot</option>
                                    <option value="2">Hai</option>
                                    <option value="3">Ba</option>
                                </select> {% endcomment %}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="diemdi" class="form-label">Diem di</label>
                            <select name="from" class="form-control" id="diemdi">
                                <option selected>Chọn điểm đi</option>
                                {% for airport in airports %}
                                    <option value={{airport.idName}}>{{airport.apName}}</option><-->
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="diemden" class="form-label">Diem den</label>
                            <select name="to" class="form-control" id="diemden">
                                <option selected>Chọn điểm đến</option>
                                {% for airport in airports %}
                                    <option value={{airport.idName}}>{{airport.apName}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="ngaydi" class="form-label">Ngay di</label>
                            <input type="date" name="departure_date" class="form-control" id="ngaydi" >
                            
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="ngayden" class="form-label">Ngay ve</label>
                            <input type="date" name="arrival_date" class="form-control" id="ngayden" >
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex">
                            <button type="submit" class="btn btn-primary mx-auto">Tìm kiếm</button>
                        </div>
                    </div>
                </form>
            </div>

            <div>
                {% include 'search.html' %}
            </div>

        </main>
        <footer class="footer">
            <p>phone: 012345 3434 232</p>
            <p>email: dailyABC@gmail.com</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
