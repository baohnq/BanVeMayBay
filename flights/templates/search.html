
{% if is_search == 1 %}
    <tr>
        Mã chuyến bay|
        Hãng|
        Hành Trình|
        Ngày khởi hành
    </tr>
    <br>
    {% for schedule in schedules %}

    <tr>
        {{schedule.flId.flId}}|
        {{schedule.flId.brand.brName}}|

    </tr>

    <a href="{% url 'schedule_detail' schedule.id %}"> Details</a>

    {% endfor %}
{% endif %}
