  <link rel="stylesheet" href="{% static '/assets/css/styte.css' %}">
  <title>Document</title>
</head>


<header>
</header>

<body>

    <div class="navbar">
      <a class="nav-item" href={% url 'index' %}>Đặt vé</a>
      <a class="nav-item" href="">Báo cáo</a>
     
            <a class="nav-item" href="{% url 'flight_list' %}">Chuyến bay</a>
            <a class="nav-item" href="{% url 'flight_list' %}">Lịch bay</a>
            <a class="nav-item active" href="{% url 'create_user' %}">Tạo tài khoản</a>
     
    </div>

    <div>
      <form method="POST" action="" id="form-update-fl">
        {% csrf_token %}
        <label class="form-label" for="">Nhập tên đăng nhập</label>
        <input class="form-control type="text" required name="username" id="username">
        <label class="form-label" for="">Nhập mật khẩu</label>
        <input class="form-control type="password" required name="password" id="password">
        <label class="form-label" for="">Nhập lại mật khẩu</label>
        <input class="form-control type="password" required name="password2" id="password2" onkeyup="check()">
        <span id="message"></span><br><br>
        <label class="form-label" for="">Nhập tên người dùng</label>
        <input class="form-control type="text" required name="name" id="name">

        <div class="form__action">
          <a class="btn btn--dark" href={% url 'main' %}>Hủy</a>
          <button class="btn btn--main" type="submit" >Tạo</button>
        </div>

      </form>
  </div>
  <script>
    function notify() {
      alert("Đã tạo người dùng");
    }
    var check = function() {
    if (document.getElementById('password').value ==
      document.getElementById('password2').value) {
        document.getElementById('message').style.color = 'green';
        document.getElementById('message').innerHTML = 'Khớp';
      } else {
        document.getElementById('message').style.color = 'red';
      document.getElementById('message').innerHTML = 'không khớp';
      }
    }
  </script>

  </div>

</body>

</html>
