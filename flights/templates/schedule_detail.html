<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/assets/css/styte.css' %}">
    <title>Document</title>
</head>


<header>
</header>

<body>
    <div class="banner banner2">
        <div class="navbar">
            <a class="nav-item" href={% url 'index' %}>Đặt vé</a>
            <a class="nav-item" href="">Báo cáo</a>
            <a class="nav-item" href="">Cập nhật chuyến bay</a>
        </div>
        <form action="" id="form-detail" class="shadow">
            <div class="row">
                
                <p class="bold">Chi tiết chuyến bay</p>

            </div>
            <div class="row">
                <div class="col-md-6 ml-2">
                    <div class="input-group mb-2">
                        <label for="chuyenbay" class="form-label">     Chuyến Bay   :</label>
                        <!-- <tr> -->
                            {{flightID}}
                        <!-- </tr> -->
                    </div>
                </div>
                <div class="col-md-6 ml-2">
                    <div class="input-group mb-2">
                        <label for="hanghangkhong" class="form-label">Hãng hàng không    :</label>
                        <!-- <tr> -->
                            {{brName}}
                        <!-- </tr> -->
                    </div>
                </div>
            </div>
        
            <div class="row">
                <div class="col-md-4 ml-3">
                    <div class="input-group mb-3">
                        <label for="noidi" class="form-label">     Điểm đi   :</label>
                        <!-- <tr> -->
                            {{fromAp}}({{fromPos}})
                        <!-- </tr> -->
                    </div>
                </div>
                <div class="col-md-4 ml-2">
                    <div class="input-group mb-3">
                        <label for="noiden" class="form-label">Điểm đến     :</label>
                        <!-- <tr> -->
                            {{toAp}}({{toPos}})
                        <!-- </tr> -->
                    </div>
                </div>
                <div class="col-md-4 ml-2">
                    <div class="input-group mb-3">
                        <label for="thoigian" class="form-label">Thời gian     :</label>
                        <!-- <tr> -->
                            {{time}}
                        <!-- </tr> -->
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 ml-2">
                    <div class="input-group mb-2">
                        <label for="chair1" class="form-label">     Tổng số ghế hạng thương gia   :</label>
                        <!-- <tr> -->
                            {{firstClassRest}}
                        <!-- </tr> -->
                    </div>
                </div>
                <div class="col-md-6 ml-2">
                    <div class="input-group mb-2">
                        <label for="chair2" class="form-label">Tổng số ghế hạng thương gia    :</label>
                        <!-- <tr> -->
                            {{secondClassRest}}
                        <!-- </tr> -->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="input-group mb-1">
                        <label for="cost" class="form-label">Giá    :</label>
                        {{cost}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <a href="{% url 'create_customer' pk  %}"> Đặt vé</a>
                </div>
            </div>

        </form>
    </div>



</body>

</html>
